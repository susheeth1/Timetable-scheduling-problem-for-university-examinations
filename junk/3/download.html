<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Generated PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #003366;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #e8f0ff;
            border: 1px solid #d0e0ff;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #003366;
            padding: 8px 15px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Generated PDF Files</h1>
        <ul>
            {% for file in files %}
                <li>
                    <span>{{ file }}</span>
                    <a href="{{ url_for('download_file', filename=file) }}">Download</a>
                </li>
            {% endfor %}
        </ul>
        {% if not files %}
            <p>No generated files available. Please generate a schedule first.</p>
        {% endif %}
    </div>
</body>
</html>
