<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidency University Exam Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('university-right-img-2.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            width: 98%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header img {
            height: 100px;
            margin-right: 20px;
        }

        header .header-buttons {
            display: flex;
            gap: 10px;
        }

        header .header-buttons button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        header .header-buttons button:hover {
            background-color: #002244;
        }

        nav {
            background-color: #03264a;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 80px auto 20px; /* Add margin to account for fixed header */
        }

        h2 {
            color: #033364;
            text-align: center;
        }

        h1 {
            position: relative;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(245, 244, 249, 0.5); /* Transparent background */
            color: #003366;
            padding: 1rem 2rem;
            display: flex;
            margin: 0;
            border-radius: 10px;
            font-size: 1.8rem;
            text-align: center;
            z-index: 1000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #002244;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .flex-container button {
            flex: 1;
            margin: 0 5px;
        }
        
    </style>
</head>
<body>
    <header>
        <img src="/Users/ritish/Downloads/LOGO_2-2.png" alt="Presidency University Logo">
        <div class="header-buttons">
            <button id="refreshButton" onclick="location.reload()">Refresh</button>
        </div>
        
    </header>

    <div class="container">
        <h1>Download Exported File</h1>
        <p>Your PDF file is ready for download.</p>

        <div style="margin-top: 20px;">
            <button id="viewPdfButton" style="padding: 10px; margin-right: 10px; background-color: #003366; color: white; border: none; border-radius: 4px; cursor: pointer;">View PDF</button>
            <a id="downloadLink" href="#" download="exam-schedule.pdf" style="padding: 10px; background-color: #003366; color: white; text-decoration: none; border-radius: 4px;">Download PDF</a>
        </div>
        
        <form>
            <button type="button" onclick="window.history.back()" style="margin-top: 10px; padding: 10px; background-color: #003366; color: white; border: none; border-radius: 4px; cursor: pointer;">Back</button>
        </form>
    </div>
   
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Placeholder for PDF Blob URL
            const pdfBlobUrl = localStorage.getItem("exportedPdfBlobUrl");

            if (pdfBlobUrl) {
                const downloadLink = document.getElementById("downloadLink");
                const viewPdfButton = document.getElementById("viewPdfButton");

                // Set the href for download
                downloadLink.href = pdfBlobUrl;

                // Open PDF in a new tab when "View PDF" is clicked
                viewPdfButton.addEventListener("click", function () {
                    window.open(pdfBlobUrl, '_blank');
                });
            } else {
                alert("No exported file found! Please generate a schedule first.");
            }
        });
    </script>
</body>
</html>
